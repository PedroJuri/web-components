<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/card.css">
    <title>Portal de Notícias Galáticos</title>
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <card-news
            author="Pedro"
            title="Darth Vader Contrata Devs"
            link-url="https://www.google.com/"
            content="Darth Vader procura desenvolvedores que sabem trabalhar com Components."
            img-src="assets/Coffee-Vader.jpg"
            img-alt="Darth Vader tomando café"
        >
        </card-news>
        <card-news
            author="Felipe"
            title="Darth Vader acaba com funcionários"
            link-url="https://www.lucasfilm.com/"
            content="Darth Vader desiste de tudo e fecha sua organização."
        >
        </card-news>
    </div>
</body>
</html>
